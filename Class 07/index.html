<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets Learn it</title>
</head>

<body>
    <h1>Form To Apply For SSP</h1>
    <form action="post" method="post">
        <label for="username">Enter Your UserName</label>
        <input type="text" pattern="[a-zA-Z0-9]+" id="username" name="username" placeholder="username" autofocus>

        <div>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            <input type="checkbox" id="Adhar Verified" name="Adhar Verified" value="Yes">
            <label for="Adhar Verified">Adhar Verified</label>
        </div>
        <br>
        <div>
            <label for="Details">Enter Your Previous SSP Status</label>
            <textarea name="Details" id="Details" cols="40"></textarea>
        </div>
        <div>
            <label for="Education">Education</label>
            <select name="Education" id="Education" >
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
        </div>
    </form>
</body>

</html>
