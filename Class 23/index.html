<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 8px 12px 9px 2px rgb(121, 28, 28);
            text-shadow: 7px 7px 4px #bc0707;
            outline: 2px solid black;
            outline-offset: 2px;
            border-radius: 22px;
        }
    </style>
</head>

<body>
    <div class="box">
        Hey this is your box.
    </div>
</body>

</html>
