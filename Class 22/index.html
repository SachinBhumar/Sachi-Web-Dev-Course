<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            display: inline-block;
            padding: 45px;
            margin: 20px;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
            display: inline-flex;
        }
    </style>
</head>

<body>
    <div class="box box1
    ">
        Iam a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>
        hey box how are you,
    </span>
    <span>how is it going</span>
</body>

</html>
